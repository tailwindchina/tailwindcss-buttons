<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Buttons Demo</title>
    <link rel="stylesheet" href="tailwindcss.css">
</head>

<body>
    <div class="container mx-auto px-4 mt-5 space-y-3">
        <h1 class="text-5xl text-center">TailwindCSS Buttons</h1>
        <div class="text-center">A TailwindCSS plugin that provides a set of button components based on the TailwindCSS
            palette.</div>

        <h2 class="text-lg font-bold border-b py-2">Colors</h2>
        <div class="space-x-3">
            <button class="btn btn-gray">btn-gray</button>
            <button class="btn btn-red">btn-red</button>
            <button class="btn btn-yellow">btn-yellow</button>
            <button class="btn btn-green">btn-green</button>
            <button class="btn btn-blue">btn-blue</button>
            <button class="btn btn-indigo">btn-indigo</button>
            <button class="btn btn-purple">btn-purple</button>
            <button class="btn btn-pink">btn-pink</button>
        </div>

        <h2 class="text-lg font-bold border-b py-2">Sizes</h2>
        <div class="space-x-3">
            <button class="btn btn-gray btn-xs">btn-gray btn-xs</button>
            <button class="btn btn-red btn-sm">btn-red btn-sm</button>
            <button class="btn btn-yellow">btn-yellow</button>
            <button class="btn btn-green btn-lg">btn-green btn-lg</button>
            <button class="btn btn-blue btn-xl">btn-blue btn-xl</button>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="text-center mt-10 border-t py-5 space-x-3">
            <a href="https://tailwindchina.com/" class="text-green-600 hover:underline" target="_blank">TailwindCSS 中文网</a>
            <a href="https://docs.tailwindchina.com/" class="text-green-600 hover:underline" target="_blank">TailwindCSS 中文文档</a>
        </div>
    </div>
</body>

</html>
